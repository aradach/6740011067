    <div class="px-20 pt-10">
        <h1 class="text-4xl font-bold text-center underline decoration-blue-500 underline-offset-8 pb-16">Contact</h1>
    </div>

    <div class="contact">
        <form>
            <div class="mb-5">
                <input class="w-full px-5 py-4 rounded-xl border-2 border-gray-700" type="text" placeholder="Name">
            </div>
            <div class="mb-5">
                <input class="w-full px-5 py-4 rounded-xl border-2 border-gray-700" type="email" placeholder="Email">
            </div>
            <div class="mb-5">
                <textarea class="w-full px-5 py-4 rounded-xl border-2 border-gray-700" placeholder=""></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="BTsend bg-blue-500 text-white font-bold rounded-md hover:bg-blue-800">Send</button>
            </div>
        </form>
    </div>

    <footer class="flex justify-end items-center py-4 pe-8 bg-[#173b62] col-span-12 lg:col-span-12 md:col-span-12">

        <div class="flex space-x-6">
